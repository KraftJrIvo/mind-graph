Алгебра
<span class="definition">Алгебраической системой (или структурой)</span> называют непустое <span class="defined">множество</span>, на котором заданы некоторые <span class="defined">операции</span> и <span class="defined">отношения</span>
<span class="defined">Операция "?"</span>, заданная на множестве <span class="formula">[S]</span>, называется <span class="definition">бинарной</span>, если она ставит в соответсвие <span class="stressed">двум</span> эл-там мн-ва <span class="formula">[S]</span> один эл-т оттуда же:
<div class="formula">
    [(S;?) : \; S×S→S]
</div>
